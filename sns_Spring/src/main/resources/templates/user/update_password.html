<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>パスワード変更</title>
<link href="/css/sampleCss.css" th:href="@{/css/header.css}"rel="stylesheet"></link>
<link href="/css/sampleCss.css" th:href="@{/css/main.css}"rel="stylesheet"></link>
</head>
<body>
<div th:replace = "~{block/header::headerA}"></div>
<div class = "user">
<h2>現在のパスワード</h2>
<h1 th:text = "${password}"></h1>
</div>
<div class="main posts-new">
		<div class="maincontainer">
		<form th:action="@{/user/complate_password}" th:object="${userPasswordForm}">
				<div class="form">
					<div class="form-body">
						<div class="form-error">
							<p th:if="${message} != null" th:text="${message}"></p>
						</div>
						<p>
							<label for="password">パスワード</label> <input type="text"name="password" id="password">
						</p>
						<div class="form-error">
							<div th:if="${#fields.hasErrors('password')}"th:errors="*{password}"></div>
						</div>
						<p>
							<label for="password2">確認のためもう一度パスワードを入力してください</label> <input type="text"name="password2" id="password2">
						</p>
						<div class="form-error">
							<div th:if="${#fields.hasErrors('password2')}"th:errors="*{password2}"></div>
						</div>
						<input type="submit" value="送信">
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
